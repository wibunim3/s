<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anime Video Player</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="sampah.css" />
    </head>
    <body>
        <header id="header">
            <div class="center">
                <div class="logo">
                    <a href="index.html"
                        ><h1><strong>Wibu</strong>Nime</h1></a
                    >
                </div>
                <form class="srch" method="get" id="searchform">
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Cari Judul Anime"
                    />
                    <button class="btn" type="submit" id="searchButton">
                        üîç
                    </button>
                </form>
                <nav class="rgnav">
                    <label for="show-menu" class="show-menu"
                        ><span class="dashicons dashicons-menu"></span>
                        Menu</label
                    >
                    <input
                        type="checkbox"
                        id="show-menu"
                        aria-label="Mobile Navigation"
                    />
                    <ul id="menu-navbar" class="menu">
                        <li
                            id="menu-item-21"
                            class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item menu-item-21"
                        >
                            <a href="index.html" aria-current="page"
                                ><span
                                    class="dashicons dashicons-admin-home"
                                ></span>
                                Home</a
                            >
                        </li>
                        <li
                            id="menu-item-89694"
                            class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-89694"
                        >
                            <a href="animelist.html"
                                ><span
                                    class="dashicons dashicons-arrow-down-alt2"
                                ></span>
                                Anime List</a
                            >
                        </li>

                        <li
                            id="menu-item-89694"
                            class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-89694"
                        >
                            <a href="genres.html"
                                ><span
                                    class="dashicons dashicons-arrow-down-alt2"
                                ></span>
                                Genres</a
                            >
                        </li>
                        <li
                            id="menu-item-89694"
                            class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-89694"
                        >
                            <a href="video-layer.html"
                                ><span
                                    class="dashicons dashicons-arrow-down-alt2"
                                ></span>
                                Donghua</a
                            >
                        </li>
                    </ul>
                    <div class="clear"></div>
                </nav>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </header>
        <div id="wrap">
            <div class="clear"></div>
            <main class="content fullwdth">
                <div class="releases">
                    <h1>Daftar: Anime Sub Indo Terlengkap versi WibuNime</h1>
                </div>
                <div class="result">
                    <div id="a-z" class="result">
                        <ul>
                            <!-- List Anime -->
                            <div id="anime-list" class="anime-list">
                                <!-- Kartu anime akan dimuat di sini -->
                            </div>
                        </ul>
                    </div>
                    <!-- Pagination -->
                    <div id="pagination" class="pagination loadmore_button">
                        <!-- Tombol pagination (Next, Prev, Pages) akan dimuat di sini -->
                    </div>
                </div>

                <div class="clear"></div>
            </main>
        </div>
        <!-- Footer Section -->
        <footer>
            <div class="footer-logo-container">
                <img src="naruto.jpg" class="footer-logo" alt="Footer Logo" />
                <div class="footer-text">
                    ¬© 2024 Anime Hub. All rights reserved.
                </div>
            </div>
        </footer>
        <!-- untuk foter -->

        <script src="animelist.js"></script>

        <script src="darkMode.js"></script>

        <script
            src="https://s1.nontonanimeid.boats/wp-content/themes/kotakanime/js/defer.js"
            id="defer-js-js"
        ></script>
        <script
            src="https://s1.nontonanimeid.boats/wp-content/themes/kotakanime/js/ajaxloadmore_homepage.js?ver=1.1.1"
            id="misha_scripts-js"
            defer=""
            data-deferred="1"
        ></script>
    </body>
</html>
