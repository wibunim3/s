<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anime Video Player</title>

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="dasicon.css" />
    </head>
    <body>
        <header id="header">
            <div class="center">
                <div class="logo">
                    <a href="index.html"
                        ><h1><strong>Wibu</strong>Nime</h1></a
                    >
                </div>
                <form class="srch" method="get" id="searchform">
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Cari Judul Anime"
                    />
                    <button class="btn" type="submit" id="searchButton">
                        üîç
                    </button>
                </form>
                <nav class="rgnav">
                    <label for="show-menu" class="show-menu"
                        ><span class="dashicons dashicons-menu"></span>
                        Menu</label
                    >
                    <input
                        type="checkbox"
                        id="show-menu"
                        aria-label="Mobile Navigation"
                    />
                    <ul id="menu-navbar" class="menu">
                        <li
                            id="menu-item-21"
                            class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item menu-item-21"
                        >
                            <a href="index.html" aria-current="page"
                                ><span
                                    class="dashicons dashicons-admin-home"
                                ></span>
                                Home</a
                            >
                        </li>
                        <li
                            id="menu-item-89694"
                            class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-89694"
                        >
                            <a href="animelist.html"
                                ><span
                                    class="dashicons dashicons-arrow-down-alt2"
                                ></span>
                                Anime List</a
                            >
                        </li>

                        <li
                            id="menu-item-89694"
                            class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-89694"
                        >
                            <a href="genres.html"
                                ><span
                                    class="dashicons dashicons-arrow-down-alt2"
                                ></span>
                                Genres</a
                            >
                        </li>
                        <li
                            id="menu-item-89694"
                            class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-89694"
                        >
                            <a href="donghua.html"
                                ><span
                                    class="dashicons dashicons-arrow-down-alt2"
                                ></span>
                                Donghua</a
                            >
                        </li>
                    </ul>
                    <div class="clear"></div>
                </nav>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </header>
        <div id="wrap">
            <div class="clear"></div>
            <main class="content">
                <article
                    id="post-138865"
                    class="post-138865 post type-post status-publish format-standard has-post-thumbnail category-rurouni-kenshin-meiji-kenkaku-romantan-2023"
                >
                    <nav class="bottomtitle breadcrumbs">
                        <a href="index.html">Home</a
                        ><span class="separator"> ¬ª </span
                        ><a href="animelist.html">Anime</a
                        ><span class="separator"> ¬ª </span>
                        <li><h2 id="anime-title"></h2></li>
                    </nav>
                    <header class="entry-header headpost">
                        <h2 id="episode-title"></h2>
                        <div class="bottomtitle">
                            <span class="entry-author">
                                <span
                                    class="dashicons dashicons-admin-users"
                                ></span
                                >WibuNime
                            </span>
                            <span class="dashicons dashicons-clock"></span
                            ><span id="animeSammer"></span>
                        </div>
                    </header>
                    <div class="clear"></div>
                    <div id="video-content">
                        <div class="container1">
                            <div class="boxtab serverinfo">
                                Pilih Server<span
                                    class="dashicons dashicons-arrow-down"
                                ></span>
                            </div>

                            <ul class="tabs1 player">
                                <div id="server-navigation">
                                    <!-- Server links akan dimuat di sini -->
                                </div>
                            </ul>
                        </div>
                        <div id="pembed" class="player-embed toogletheater">
                            <div id="videoku" class="player_embed">
                                <div class="iframe-placeholder"></div>
                                <div id="video-container">
                                    <iframe
                                        id="video-player"
                                        src=""
                                        width="380"
                                        height="260"
                                        frameborder="0"
                                        allowfullscreen=""
                                        loading="lazy"
                                    ></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div id="navigation-episode" class="naveps">
                        <div class="nvs">
                            <a id="prev-episode"
                                ><span
                                    class="dashicons dashicons-arrow-left-alt2"
                                ></span>
                                Previous</a
                            >
                        </div>
                        <div class="nvs nvsc">
                            <div id="back-button-container"></div>
                        </div>
                        <div class="nvs">
                            <a id="next-episode"
                                ><span
                                    class="dashicons dashicons-arrow-right-alt2"
                                ></span>
                                Next</a
                            >
                        </div>
                    </div>
                    <div id="download_area">
                        <div id="arealinker">
                            <div class="featuredimgs">
                                <img
                                    id="episode-image"
                                    src=""
                                    alt="Episode Image"
                                    width="200"
                                />
                                <!-- Tambahkan elemen untuk judul dan gambar di atas video -->
                            </div>
                        </div>
                    </div>
                    <div class="element">
                        <div id="episode-navigation"></div>
                    </div>
                    <!-- Navigasi episode, contohnya bisa berupa tombol -->
                    <div class="clear"></div>
                </article>
                <div class="clear"></div>
                <div id="recommended-series">
                    <div class="releases">
                        <h3>Recomendasi Anime</h3>
                    </div>
                    <div class="contentpost">
                        <div class="related-series-grid">
                            <div
                                id="recommendation-container"
                                class="anime-recommendation"
                            ></div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </main>
            <!-- sidbar right -->
            <aside id="sidebar_right">
                <div class="side">
                    <h3 class="toogletheater">
                        Pasang Iklan
                        <span class="dashicons dashicons-sort"></span>
                    </h3>
                    <div class="tagpst1"><a href="#">Klik Disini</a></div>
                </div>

                <div class="adspost300">
                    <a
                        href="#"
                        rel="nofollow noopener noreferrer sponsored"
                        target="_blank"
                        ><img
                            src="japanese-animation.gif"
                            alt="Luffy"
                            width="300"
                            height="250"
                            loading="lazy"
                    /></a>
                </div>
                <div class="side">
                    <h3 class="toogletheater">
                        Top Rating Anime<span
                            class="dashicons dashicons-sort"
                        ></span>
                    </h3>
                    <ul id="anime-rating" class="latestepisodes"></ul>
                </div>

                <div class="side">
                    <h3>Series Popular Fall 2024</h3>
                    <div class="kotakbatas">
                        <div id="anime-cards"></div>
                    </div>
                </div>
            </aside>
        </div>
        <!-- Footer Section -->
       

        <footer>
            <div class="footer-logo-container">
                <img src="naruto.jpg" class="footer-logo" alt="Footer Logo" />
                <div class="footer-text">
                    ¬© 2024 Anime Hub. All rights reserved.
                </div>
            </div>
        </footer>
        <!-- untuk foter -->

        <script src="recommendation.js"></script>
        <script src="video.js"></script>
        <script src="darkMode.js"></script>
        <script src="animepopuler.js"></script>
        <script src="animeRating.js"></script>
    </body>
</html>
